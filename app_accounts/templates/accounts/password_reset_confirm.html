{% extends 'base_nav.html' %}

{% block content %}

    <!--Password Reset Confirm-->
    <div class="container mx-auto flex justify-center h-screen">
        <div class="w-full max-w-md pt-10">
            <p class="text-4xl mb-3 pb-4 font-bold">New Password</p>
            <hr class="border-t-2 border-yellow-300">
            <div class="my-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="flex gap-4 pt-5">
                        <div>
                            <label for="new_password1" class="block text-sm font-medium text-slate-300">New password</label>
                            <input type="text" id="new_password1" name="new_password1" value="{{ user.new_password1 }}" class="form-input mt-1 block w-full rounded-md bg-[#101013] " placeholder="">
                        </div>
                        <div>
                            <label for="new_password2" class="block text-sm font-medium text-slate-300">Confirm new password</label>
                            <input type="text" id="new_password2" name="new_password2" value="{{ user.new_password1 }}" class="form-input mt-1 block w-full rounded-md bg-[#101013]" placeholder="">
                        </div>
                    </div>
                    <div class="grid mt-10">
                        <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded shadow">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
